<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="topHalf">
      <div class="imageDiv">
        <img src="images/image-victor.jpg" alt="Profile Picture">
      </div>
    </div>
    <div class="bottomHalf">
      <div class="profileInfo">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>
      <div class="city">
        <span>London</span>

      </div>
      <hr>
      <div class="socialBar">
        <div class="social">
          <span class="num">80K</span>
          <span class="type">Followers</span>
        </div>
        <div class="social">
          <span class="num">803K</span>
          <span class="type">Likes</span>
        </div>
        <div class="social">
          <span class="num">1.4k</span>
          <span class="type">Photos</span>

        </div>

      </div>

    </div>

  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/oscar-harron-87228a164/">Oscar Harron</a>.
  </div>
</body>

</html>
